<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@600&family=Nanum+Gothic&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <title>Profile_slider</title>
</head>
<body>
    <section>
        <div class="profile_container">
            <div class="vishal profile">
                <img src="images/vishal.jpeg" alt="">
                <p class="name">Vishal Babar</p>
                <p class="profession">Web Developer</p>
                <div class="star">
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bx-star' ></i>
                </div>
                <div class="social_media">
                    <a href="#"><i id="twit" class='bx bxl-twitter'></i></a>
                    <a href="#"><i id="link" class='bx bxl-linkedin-square'></i></a>
                    <a href="#"><i id="git" class='bx bxl-github'></i></a>
                    <a href="#"><i id="insta" class='bx bxl-instagram-alt'></i></a>
                </div>
            </div>
            <div class="vishwas profile">
                <img src="images/vishwas.jpeg" alt="">

                </div>
                <div class="social_media">
                    <a href="#"><i id="twit" class='bx bxl-twitter'></i></a>

                    <a href="#"><i id="git" class='bx bxl-github'></i></a>

            </div>
